<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Criar nova conta</title>
</head>

<body>
    <script src="main.js" defer></script>
    <div id="sign-up">
        <h1>Criar nova conta</h1>
        <form action="submit" method="post" id="formulario-criar-conta" class="vertical-form">
            <label for="nome-usuario">Nome de usu√°rio</label>
            <input type="text" id="nome-usuario">
            <label for="email">Email</label>
            <input type="text" id="email">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <p id="indicador-forca-senha" class="hidden"></p>
            <label for="confirmar-senha">Confirme sua senha</label>
            <input type="password" name="confirmar-senha" id="confirmar-senha">
            <p id="indicador-senhas-diferentes" class="hidden"></p>
            <button type="submit" id="botao-criar-conta">Criar conta</button>
            <a href="/">Voltar</a>
        </form>
    </div>
</body>


</html>
