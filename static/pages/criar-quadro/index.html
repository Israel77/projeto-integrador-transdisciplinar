<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Criar nova conta</title>
</head>

<body>
    <div id="criar-quadro">
        <h1>Vamos criar seu primeiro quadro kanban</h1>
        <form action="submit" method="post" id="formulario-criar-quadro" class="vertical-form">
            <label for="titulo-quadro">Título do quadro</label>
            <input type="text" id="titulo-quadro">
            <label for="descricao-quadro">Descrição do quadro</label>
            <textarea id="descricao-quadro"></textarea>
            <div id="criar-colunas"></div>
            <button type="submit" id="botao-criar-quadro">Criar quadro</button>
        </form>
    </div>
</body>

</html>
